<!DOCTYPE html>
<html lang="en">
<head>
    <title>Devslopes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="box">
                <form class="login" method="post" action="index.html">

        </div>
        <div class="col-4"></div>
    </div>
</div>

</html>
